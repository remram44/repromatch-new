{% extends "base.html" %}

{% block body %}
<h1>{{ meta.name }}</h1>
{% if meta.website %}
<p>Site: <a href="{{ meta.website }}">{{ meta.website }}</a></p>
{% endif %}
{% if meta.source %}
<p>Source: <a href="{{ meta.source }}">{{ meta.source }}</a></p>
{% endif %}
{{ content }}
<p><a href="https://github.com/remram44/repromatch-new/blob/master/tools/{{ basename }}.txt">Edit this entry on GitHub</a></p>
{% endblock %}
