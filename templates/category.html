{% extends "base.html" %}

{% set top_level = '../' %}

{% block body %}
<h1>{{ category }} - {{ category_value }}</h1>
<ul>
  {% for tool, description in tools %}
  <li><a href="../tools/{{ tool }}.html">{{ tool }}</a>{% if description %}: {{ description }}{% endif %}</li>
  {% endfor %}
</ul>
{% endblock %}
