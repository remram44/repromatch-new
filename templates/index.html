{% extends "base.html" %}

{% block body %}
<h1>Repromatch</h1>

<h2>Categories</h2>
<ul>
  {% for category, name, values in categories %}
  <li>
    {{ name }}:
    {% for category_value, value_name in values -%}
    {%- if not loop.first %}, {% endif -%}
    <a href="categories/{{ category }}-{{ category_value }}.html">{{ value_name }}</a>
    {% endfor %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
